<!DOCTYPE HTML>

<html lang="ltr">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SnapHold</title>

<link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container">

<header class="header">

<div class="logo">SnapHold</div>

<p>Save and manage your important texts</p>

</header>

<div class="text-input-container">

<textarea class="text-input" name="snap" placeholder="Snap your thought in a text and save it to view!" id="newText"></textarea>

<button class="save-button" onclick="saveText()">Save Text</button>

</div>

<div class="saved-texts" id="savedTexts">

<div class="empty-state">No saved texts yet. Start by typing something above!</div>

</div>

</div>
